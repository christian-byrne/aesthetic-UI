<div class="box">
    <header>
        <button class="download">Screenshot</button>

            <header>
                <ul class="cm-icons">

<template id="tmpl">
<pre>
(define foo /xxx/)
(define bar "hello")

(define baz &(:foo 10
              :bar 20))

(let iter ((i 10))
  (unless (zero? i)
    (display i)
    (newline)
    (iter (- i 1))))
</pre>
</template>
