  //--------------------------------------------------------------------------
  //                  Quake Functionality

  String.prototype.strip = function (char) {
    return this.replace(new RegExp("^" + char + "*"), '').
      replace(new RegExp(char + "*$"), '');
  }

  $.extend_if_has = function (desc, source, array) {
    for (var i = array.length; i--;) {
      if (typeof source[array[i]] != 'undefined') {
        desc[array[i]] = source[array[i]];
      }
    }
    return desc;
  };


  (function ($) {
    $.fn.term = function (eval, options) {
      if ($('body').data('term')) {
        return $('body').data('term').terminal;
      }
      this.addClass('term');
      options = options || {};
      eval = eval || function (command, term) {
        term.echo("you don't set eval for term");
      };
      var settings = {

        // ------  SETTINGS HERE  ------ \\       
        // ------  SETTINGS HERE  ------ \\    
        // ------  https://terminal.jcubic.pl/api_reference.php#checkarity  ------ \\       

        prompt: '$ ',
        name: 'term',
        height: 250,
        enabled: false,
        greetings: '[mute] [play] [pause] [homepage] [help] [commands] [now_what]',
        checkArity: false,
        history: false,
        memory: true,
        keypress: function (e) {
          if (e.which == 96) {
            return false;
          }
        }
      };
      if (options) {
        $.extend(settings, options);
      }
      this.append('<div class="td"></div>');
      var self = this;
      self.terminal = this.find('.td').terminal(eval, settings);
      var focus = false;
      $(document.documentElement).keypress(function (e) {
        if (e.which == 96) {
          self.slideToggle('fast');
          self.terminal.focus(focus = !focus);
          self.terminal.attr({
            scrollTop: self.terminal.attr("scrollHeight")
          });
        }
      });
      $('body').data('term', this);
      this.hide();
      return self;
    };
  })(jQuery);
